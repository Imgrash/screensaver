language: csharp
solution: screensaver.sln
install:
  - nuget restore screensaver.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Debug screensaver.sln
  - mono ./testrunner/xunit.runner.console.2.1.0/tools/xunit.console.exe "./screensaver tests/bin/Debug/screensaver tests.dll"