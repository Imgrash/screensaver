language: csharp
solution: screensaver.sln
install:
  - nuget restore screensaver.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release screensaver.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./screensaver.Tests/bin/Release/screensaver.Tests.dll