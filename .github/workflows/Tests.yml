---
name: Tests

on: push

jobs:
  tests:
    name: Unit Testing
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v2.1.0
      
      - name: Setup MSBuild.exe
        uses: seanmiddleditch/gha-setup-vsdevenv@v3
        with:
          host_arch: x86

      - name: tests
        run: dotnet test
